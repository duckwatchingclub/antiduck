<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Sheet Value</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; text-align: center; padding-top: 50px; }
    #cellValue { font-weight: bold; font-size: 3em; color: #e6192e; }
  </style>
</head>
<body>
  <h1>Current Active Ducks</h1>
  <div id="cellValue">Loading...</div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwYzajzWswKVEniRVRHFtagak4z7EhKBYtkmTN6sOuBbWk5pFa6Wj19m2B5hDEQTTTN/exec";

    async function fetchValue() {
      try {
        const response = await fetch(webAppURL);
        const data = await response.json();
        document.getElementById("cellValue").textContent = data.value || "No data";
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("cellValue").textContent = "Error loading data";
      }
    }

    fetchValue();
    setInterval(fetchValue, 10000); // Optional: refresh every 10 seconds
  </script>
</body>
</html>
